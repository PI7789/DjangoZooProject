{% extends 'pages/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <br>
        <div class="container p-5 form-layout">
            <h3> Login </h3>

            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{login_form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>
            </form>

            <br>
            <div class="text-center">
                <a href="{% url 'register' %}"> Don't have an account? </a>
            </div>

        </div>
        <br>
    </body>
{% endblock %}
