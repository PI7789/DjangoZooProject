{% extends 'pages/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class = "card">
        <div  class = "card-body">
            <p> <strong> Username: </strong> {{record.username}}</p>

        </div>
    <a class = "btn btn-secondary" href = "{% url 'updateprofile' request.user.id %}"> click </a>
    </div>


{% endblock %}
